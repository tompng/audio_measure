  position:fixed;

  text-align: center;

  font-family: monospace;

  position: fixed;

  position: fixed;

  content: '';
  position: absolute;
  width: 2px;
  height: 3vh;
  background: black;
  bottom: -1vh;
  left: -1px;
}
.arrow.left{
  transform: rotate(20deg);
}
.arrow.right{
  transform: rotate(-20deg);
}
